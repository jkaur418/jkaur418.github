<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Elegant Gold Studs</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      margin: 0;
      background-color: #f9f9f9;
    }
    .product-page {
      max-width: 1000px;
      margin: 60px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      gap: 40px;
    }
    .product-page img {
      width: 100%;
      max-width: 400px;
      border-radius: 10px;
    }
    .product-details {
      max-width: 500px;
    }
    .product-details h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }
    .product-details p.price {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 10px;
      color: #444;
    }
    .product-details p.description {
      font-size: 1rem;
      margin-bottom: 20px;
      color: #666;
    }
    .btn {
      padding: 12px 30px;
      background-color: #d4af37;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.2s ease;
      cursor: pointer;
      border: none;
    }
    .btn:hover {
      background-color: #b38e2d;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: #fff;
      box-shadow: 0 1px 10px rgba(0, 0, 0, 0.05);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .navbar .logo {
      font-size: 1.8rem;
      font-weight: bold;
    }
    .navbar nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
    }
    .navbar nav ul li a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="logo">Spark&Stone</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="cart.html">Cart</a></li>
        <li><a href="about.html">About Us</a></li>
      </ul>
    </nav>
  </header>

  <main class="product-page">
    <img src="https://theperfecthoop.ca/cdn/shop/files/PerfectStud_e4266690-7f48-4460-9a3d-0907ba897212_1500x.jpg?v=1741649580" alt="Elegant Gold Studs">
    <div class="product-details">
      <h1>Elegant Gold Studs </h1>
      <p class="price">$69.99</p>
      <p class="description">
        Elegant Gold Suds with diamonds for a timeless and sophisticated look. Perfect for formal events or special occasions. 
      </p>
      <button class="btn" onclick="addToCart()">Add to Cart</button>
    </div>
  </main>

  <script>
    function addToCart() {
      const product = {
        name: "Elegant Gold Studs",
        price: "$69.99",
        image: "https://theperfecthoop.ca/cdn/shop/files/PerfectStud_e4266690-7f48-4460-9a3d-0907ba897212_1500x.jpg?v=1741649580"
      };
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.push(product);
      localStorage.setItem("cart", JSON.stringify(cart));
      window.location.href = "cart.html";
    }
  </script>
</body>
</html>
