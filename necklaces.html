<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gold Necklaces - Spark&Stone</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: #fff;
      box-shadow: 0 1px 10px rgba(0, 0, 0, 0.05);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .navbar .logo {
      font-size: 1.8rem;
      font-weight: bold;
    }

    .navbar nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
      margin: 0;
      padding: 0;
    }

    .navbar nav ul li a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 40px;
      padding: 60px;
    }

    a.product {
      text-decoration: none;
      color: inherit;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.05);
      transition: transform 0.2s ease;
    }

    a.product:hover {
      transform: translateY(-5px);
    }

    .product img {
      width: 100%;
      border-radius: 10px;
    }

    .product h3 {
      font-size: 1.2rem;
      margin: 10px 0 5px;
    }

    .product p {
      color: #555;
      font-weight: bold;
    }

    .footer {
      background-color: #fff;
      text-align: center;
      padding: 40px 20px;
      margin-top: 60px;
      border-top: 1px solid #eee;
      font-size: 0.95rem;
      color: #777;
    }

    .footer h4 {
      margin-bottom: 10px;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="logo">Spark&Stone</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="necklaces.html">Necklaces</a></li>
        <li><a href="cart.html">Cart</a></li>
        <li><a href="about.html">About Us</a></li>
      </ul>
    </nav>
  </header>

  <main class="products">
    <a href="pendant_necklace.html" class="product">
      <img src="https://www.whartongoldsmith.com/images/offspring-18ct-yellow-gold-pendant-p5181-11338_image.jpg" alt="Gold Pendant Necklace" />
      <h3>Gold Pendant Necklace</h3>
      <p>$129.99</p>
    </a>

    <a href="chain_necklace.html" class="product">
      <img src="https://media.tiffany.com/is/image/Tiffany/EcomItemL2/chain-necklace-21921386_1082838_ED.jpg" alt="Gold Chain Necklace" />
      <h3>Classic Chain Necklace</h3>
      <p>$149.99</p>
    </a>

    <a href="layered_necklace.html" class="product">
      <img src="https://assets.ajio.com/medias/sys_master/root/20230727/sBGy/64c25a10a9b42d15c973ccdb/-473Wx593H-465315099-gold-MODEL3.jpg" alt="Layered Gold Necklace" />
      <h3>Layered Gold Necklace</h3>
      <p>$169.99</p>
    </a>
  </main>
</body>
</html>
