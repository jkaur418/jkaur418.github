<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Layered Gold Necklace</title>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      margin: 0;
      background-color: #f9f9f9;
    }
    .product-page {
      max-width: 1000px;
      margin: 60px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      gap: 40px;
    }
    .product-page img {
      width: 100%;
      max-width: 400px;
      border-radius: 10px;
    }
    .product-details {
      max-width: 500px;
    }
    .product-details h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }
    .product-details p.price {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 10px;
      color: #444;
    }
    .product-details p.description {
      font-size: 1rem;
      margin-bottom: 20px;
      color: #666;
    }
    .btn {
      padding: 12px 30px;
      background-color: #d4af37;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.2s ease;
      cursor: pointer;
      border: none;
    }
    .btn:hover {
      background-color: #b38e2d;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: #fff;
      box-shadow: 0 1px 10px rgba(0, 0, 0, 0.05);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .navbar .logo {
      font-size: 1.8rem;
      font-weight: bold;
    }
    .navbar nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
    }
    .navbar nav ul li a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="logo">Spark&Stone</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="cart.html">Cart</a></li>
        <li><a href="about.html">About Us</a></li>
      </ul>
    </nav>
  </header>

  <main class="product-page">
    <img src="https://assets.ajio.com/medias/sys_master/root/20230727/sBGy/64c25a10a9b42d15c973ccdb/-473Wx593H-465315099-gold-MODEL3.jpg" alt="Layered Gold Necklace">
    <div class="product-details">
      <h1>Layered Gold Necklace</h1>
      <p class="price">$169.99</p>
      <p class="description">
        Multiple delicate chains combine for a rich, dimensional look. This layered gold piece is both chic and versatile.
      </p>
      <button class="btn" onclick="addToCart()">Add to Cart</button>
    </div>
  </main>

  <script>
    function addToCart() {
      const product = {
        name: "Layered Gold Necklace",
        price: "$169.99",
        image: "https://assets.ajio.com/medias/sys_master/root/20230727/sBGy/64c25a10a9b42d15c973ccdb/-473Wx593H-465315099-gold-MODEL3.jpg"
      };
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.push(product);
      localStorage.setItem("cart", JSON.stringify(cart));
      window.location.href = "cart.html";
    }
  </script>
</body>
</html>
